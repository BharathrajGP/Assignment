<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../Public/css/javascriptintro.css" />
    <title>Document</title>
</head>

<body>
    <form id="form1">
        <label for="name">Name : </label>
        <input type="text" id="name" /> <br />
        <label for="id1">ID : </label>
        <input type="text" id="id1" /><br />
        <label for="email1">Email : </label>
        <input type="email" id="email1" /><br />
        <label for="gender">Gender : </label>
        <input type="radio" id="ma" name="gender" value="Male" /><label for="ma"> Male</label>
        <input type="radio" id="fe" name="gender" value="Female" /><label for="fe">
            Female</label>
        <input type="radio" id="ot" name="gender" value="Others" /><label for="ot">
            Others</label>
        <br />
        <label for="date">DOB : </label>
        <input type="date" id="date"/> <br />
        <label for="lan">Languages Known : </label>
        <input type="checkbox" id="k" name="lan" value="Kannada" />
        <label for="k">Kannada</label>
        <input type="checkbox" id="e" name="lan" value="English" />
        <label for="e">English</label>
        <input type="checkbox" id="h" name="lan" value="Hindi" /> <label for="h">Hindi</label>
        <input type="checkbox" id="o" name="lan" value="Others" /> <label for="o">Others</label><br />

        <label for="Courses">Courses : </label>
        <select id="cour">
            <option value="" name="course">Courses</option>
            <option value="BE" name="course">BE</option>
            <option value="BSc" name="course">Bsc</option>
        </select><br />
        <label for="phno">Phone : </label>
        <input type="text" value="+91" size="3" />
        <input type="number" size="10" id="phno" /><br />
        <input type="submit" />
    </form>
    <table id="table1" border="1px" cellpadding="10px" cellspacing="0px">
        <tr>
            <th>Name</th>
            <th>ID</th>
            <th>Email</th>
            <th>Gender</th>
            <th>DOB</th>
            <th>Language</th>
            <th>Course</th>
            <th>Contact No.</th>
        </tr>
    </table>
    <script src="../Public/js/jsassg1.js"></script>
</body>

</html>
