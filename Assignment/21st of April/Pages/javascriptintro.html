<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <p class="a"> Class property</p>

    </div>

    <marquee behavior="" direction="" id="f"></marquee>

        // document.getElementsByClassName("a").style.color="yellowgreen"
        document.getElementById("b").style.color="yellowgreen";
        // document.getElementsByClassName("a").style.color="red"
        document.getElementById("b").innerHTML="Changed by javascript"

         document.getElementById("d").style.color="red"
         document.getElementById("d").style.cursor="pointer"
        document.getElementById("f").innerHTML="<h2>Hiii</h2>"
    </script>
    <h1>Welcome to javascript</h1>
